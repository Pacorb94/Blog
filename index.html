<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="./plugins/boostrap/bootstrap.min.css">
    <!--JQuery-->
    <script src="./plugins/jquery/jquery-3.6.0.min.js"></script>
    <!--Slider-->
    <link rel="stylesheet" href="./plugins/bxslider/jquery.bxslider.min.css">
    <script src="./plugins/bxslider/jquery.bxslider.min.js"></script>
    <!--Moment.js-->
    <script src="./plugins/momentjs/moment.js"></script>
    <script src="./plugins/momentjs/moment-with-locales.js"></script>
    <!--My css files-->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--My js files-->
    <script src="./js/index.js"></script>
    <script src="./js/slider.js"></script>
    <title>Proyecto</title>
</head>
<body>
    <div id="whitebox" class="container bg-white mt-3">
        <header>
            <h1 id="logo" class="bg-success text-white text-center pt-2 pb-2 mb-3">PROYECTOJS</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="./index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="./clock.html">RELOJ</a></li>
                    <li class="nav-item">
                        <a id="a" class="nav-link text-white" href="./about-me.html">SOBRE MÍ</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="./contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <div class="slider">
                <div><img src="./assets/img/hojas.jpg" alt="hojas" title="Hojas"></div>
                <div><img src="./assets/img/rojo.jpg" alt="rojo" title="Hojas rojas"></div>
                <div><img src="./assets/img/cielo.jpg" alt="cielo" title="Cielo"></div>
            </div>
            <main class="col-8 mt-5">
            </main>
            <aside class="col-3">
                <h6 class="text-center"><span id="userNameSpan" class="bg-white">¿Quién soy?</span></h6>
                <div class="text-center"> 
                    <img id="userProfile" src="./assets/img/sin-foto-perfil.png" alt="Imagen de perfil">
                </div>
                <form action="" class="text-center">
                    <h6>Inicia sesión</h6>
                    <div class="row justify-content-center">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="col-6 mt-1">
                    </div>
                    <div class="row justify-content-center mt-1">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="col-6">
                    </div>
                    <div class="row justify-content-center">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="col-6">
                    </div>
                    <span id="formError" class="text-center invalid-feedback d-block"></span>
                    <input type="button" id="iniciarSesion" value="Iniciar sesión" 
                        class="btn btn-success w-50 mt-3">           
                </form> 
                <div id="divLogout" class="text-center row justify-content-center">
                    <input type="button" id="cerrarSesion" value="Desconectar" 
                        class="btn btn-danger w-50 mt-3">     
                </div>       
            </aside>
        </div>
    </div>
    <div id="themeWebSelector" class="bg-secondary d-flex flex-column align-items-center pt-3">
        <div class="bg-primary"></div>
        <div class="bg-success"></div>
        <div class="bg-danger"></div>
    </div>
    <br>
    <footer class="text-center text-white w-50 bg-secondary mx-auto">
        <span>Hecho por &copy;Pacorb94</span>
        <a href="#" class="btn btn-warning">⬆️Subir</a>
    </footer>
</body>
</html>
